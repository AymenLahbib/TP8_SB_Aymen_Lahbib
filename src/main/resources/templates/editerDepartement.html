<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Produits</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">
					Modifier des Produits
				</div>
				<div class="card-body">
					<form th:action="@{saveDepartement}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Produit :</label>
							<input type="hidden" name="idDepartement" class="form-control"
								th:value="${produit.idDepartement}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Produit :</label>
							<input type="text" name="nomDepartement" class="form-control"
							th:value="${produit.nomDepartement}"	 />

							<span th:errors=${produit.nomDepartement} class="text-danger">

							</span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Produit :</label>
							<input type="text" name="surfaceDepartement" class="form-control"
							th:value="${produit.surfaceDepartement}"	 />
							<span th:errors=${produit.surfaceDepartement} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label>
							<input type="date" name="dateCreation" class="form-control"
								th:value="${produit.dateCreation}" />

							<span th:errors=${produit.dateCreation} class="text-danger">

							</span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
